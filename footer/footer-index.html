<!-- Footer NEU -->
<body>

<section class="ftr">
    <div id="grid-container-ftr">
        <div class="ftr-item"></div>

        <div class="ftr-item">
            
        </div>

        <div class="ftr-item">
            <div class="footer-title">
                <h1 class="ftr-h1">Contact</h1>
            </div>
        </div>

        <div class="ftr-item">
            <div class="footer-text">
                <h2 class="ftr-h2">Let's Chat! :)</h2>
                <br>
                <p class="ftr-p">If you're interested in working with me, 
                    I'd love to hear from you! <br><br> Write your message 
                    to saskia.x@hotmail.nl or click one of the buttons
                    below to find me online.
                </p>
    
                <div class="footer-links">
                    <div>
                        <button class="footer-mail" >
                            <ion-icon name="mail-outline"></ion-icon>   
                        </button>
                    </div>
                    <div>
                        <button class="footer-linkedin" >
                            <ion-icon name="logo-linkedin"></ion-icon>          
                        </button>
                    </div>
                    <div>
                        <button class="footer-insta" >
                            <ion-icon name="logo-instagram"></ion-icon>        
                        </button>
                    </div>
                    <div>
                        <button class="footer-fb" >
                            <ion-icon name="logo-facebook"></ion-icon>       
                        </button>
                    </div>
    
                </div>
            </div>
        </div>

        <div class="ftr-item">
            <div class="footer-form">
                <form class="form"> 
    
                    <div>
                        <label class="name" for="name">Your Name:</label>
                    </div>
                    <div>
                        <input class="input-name" name="name" id="name" type="text" placeholder="What's your name?"> 
                    </div>
                    <div>
                        <label class="mail" for="mail">Your E-Mail:*</label>
                    </div>
                    <div>
                        <input class="input-mail" name="mail" id="mail" type="email" placeholder="Your e-mail address..." required>
                    </div>
                    <div>
                        <label class="msg" for="msg">Your Message:*</label>
                    </div>
                    <div>
                        <input class="input-msg" name="msg" id="msg" type="text" placeholder="Type your message here..." required>
                    </div>
                    <div>
                        <button class="Send-msg" type="submit">
                            Send Message        
                        </button>
                    </div>
                </form>          
            </div> 
        </div>

        <div class="ftr-item">
            <div class="developer-name">
                <p>&#169; Saskia Tromp 2022</p>
            </div>
        </div>
    </div>
</section>

<!--Script for icons from ionic.io-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
