<html lang="en">
<head>
    <link rel="stylesheet" href="footer-stylesheet.css">                         <!-- link html file with CSS -->
    <meta charset="UTF-8">                                                          <!-- Characters -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">                     <!-- Link Google Fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Saskia Tromp</title>
 
 <!-- Footer -->
 <section class="footer">

    <div class="contact-bg">
        <div class="footer-title">
            <h1>Contact</h1>
        </div>
            <div class="footer-bg">
        </div>
    </div>

    <div class="footer-container">
        <div class="footer-text">
            <h2>Let's Chat!</h2>
            <br>
            <p>If you're interested in working with me, 
                I'd love to hear from you! <br> Write your message 
                to saskia.x@hotmail.nl or click one of the buttons
                below to find me online.
            </p>

            <div class="footer-links">
                <div>
                    <button class="footer-mail" >
                        <ion-icon name="mail-outline"></ion-icon>   
                    </button>
                </div>
                <div>
                    <button class="footer-linkedin" >
                        <ion-icon name="logo-linkedin"></ion-icon>          
                    </button>
                </div>
                <div>
                    <button class="footer-insta" >
                        <ion-icon name="logo-instagram"></ion-icon>        
                    </button>
                </div>
                <div>
                    <button class="footer-fb" >
                        <ion-icon name="logo-facebook"></ion-icon>       
                    </button>
                </div>

            </div>
        </div>
        <div class="footer-form">
            <form class="form"> 

                <div>
                    <label class="name" for="name">Your Name:</label>
                </div>
                <div>
                    <input class="input-name" name="name" id="name" type="text" placeholder="What's your name?"> 
                </div>
                <div>
                    <label class="mail" for="mail">Your E-Mail:*</label>
                </div>
                <div>
                    <input class="input-mail" name="mail" id="mail" type="email" placeholder="Your e-mail address" required>
                </div>
                <div>
                    <label class="msg" for="msg">Your Message:*</label>
                </div>
                <div>
                    <input class="input-msg" name="msg" id="msg" type="text" placeholder="Type your message here..." required>
                </div>
                <div>
                    <button class="Send-msg" type="submit">
                        Send Message        
                    </button>
                </div>
            </form>          
        </div>          
    </div>

    <div class="developer-name">
        <p>&#169; Saskia Tromp 2022</p>
    </div>

</section>
